language: python
python:
  - "2.6"
  - "2.7"
  - "3.2"
  - "3.3"
# install build dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get build-dep -qq python-scipy python-sympy python-pyparsing
# command to install dependencies
install:
  - "pip install numpy --use-mirrors"
  - "pip install scipy sympy sphinx ipython --use-mirrors"
  # install different pyparsing versions for python 2 and 3
  - "if [ ${TRAVIS_PYTHON_VERSION:0:1} == '2' ]; then pip install pyparsing==1.5.7; else pip install pyparsing; fi"
  - "pip install . --use-mirrors"
# command to run tests
script: nosetests --with-doctest brian2
notifications:
  email: false
